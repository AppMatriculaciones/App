<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- cordova-headers -->
        <meta http-equiv="Content-Security-Policy" content="default-src https://code.jquery.com https://fonts.gstatic.com https://appmatriculacioaaj.herokuapp.com 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>LOGIN USER</title>
    </head>
    <header>
        <h1></h1>
    </header>
    <body>
        <div class="section.no-pad-bot" id="index-banner">
            <ul id="tabs-swipe-demo" class="tabs center">
              <li class="tab col s3"><a href="#Dashboard"><span class="material-icons">dashboard</span></a></li>
              <li class="tab col s3"><a href="#Requeriments"><span class="material-icons">fact_check</span></a></li>
              <li class="tab col s3"><a href="#UFs">UF's APROVADES</a></li>
              <li class="tab col s3"><a href="#Perfil"><span class="material-icons">settings_accessibility</span></a></li>
            </ul>
            <div id="Dashboard" class="white">
                <table>
                    <tr>
                        <th>TIPO DE DOCUMENTO</th>
                        <th>DOCUMENTO</th>
                        <th>ESTADO</th>
                    </tr>
                    <tr>
                        <td>DNI parte delantera: </td>
                        <td><input type="file"name="dni_file" accept=".jpg,.png" multiple></td>
                        <td><span id="frontDNIstatus" class="">1</span></td>
                    </tr>
                    <tr>
                        <td>DNI parte trasera: </td>
                        <td><input type="file"name="dni_file2"accept=".jpg,.png" multiple></td>
                        <td><span id="rearDNIstatus" class="">1</span></td>
                    </tr>
                    <tr>
                        <td>Expediente academico: </td>
                        <td><input type="file"name="boletin" accept=".jpg,.png" multiple></td>
                        <td><span id="notesStatus" class="">1</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button id="sendBtn">ENVIAR</button></td>
                    </tr>
                </table>
            </div>
            <div id="Requeriments" class="white"></div>
            <div id="UFs" class="leftPad"></div>
            <div id="Perfil" class="white"></div>
        </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
    </body>
</html>
